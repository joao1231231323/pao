                    function atualizarCorRGB() {
                        var elementoTexto = document.getElementById('textoGradienteRGB');
                        var tempo = new Date().getTime();

                        var pao = Math.sin(tempo * 0.002) * 127 + 128;
                        var verde = Math.sin(tempo * 0.002 + 2) * 127 + 128;
                        var azul = Math.sin(tempo * 0.002 + 4) * 127 + 128;

                        var corRGB = `rgb(${Math.floor(pao)}, ${Math.floor(verde)}, ${Math.floor(azul)})`;

                        elementoTexto.style.color = corRGB;
                    }
